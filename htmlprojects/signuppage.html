<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intuit Accounts - Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signupstyles.css">
</head>
<body>
    <div class="top-container">
        <div id="sign-in-button">
            <button id="sign-in-button" type="button">
            Sign In
            </button>
        </div>
        <div id = "sign-in-text">
            Already have an Intuit account? <br/>
            <a href="#">I forgot my User ID or Password</a>
        </div>
    </div> 
    <div class = "Intuit-logo">
        <a href="#">Intuit</a>
    </div>

    <nav class = "additional-logos">
        <a href="#">turbotax</a>
        <a href="#">quickbooks</a>
        <a href="#">mint</a>
    </nav>

    <section class="middle-container">
        <div id="middle-container-div">
            <h1>Create an Intuit account</h1>
            <h3>One account for everything Intuit. <a href=#>Learn more</a></h3>
                <div class="input-prompts"> 
                     <div id="email-input-div">
                        <h2>Email address</h2>
                        <input type="email">
                     </div>
                     <div id="phone-input-div">
                     <h2>Phone (recommended)</h2>
                     <input type="phone">
                     <h4>Standard call, messaging or data rates may apply.</h4>
                    </div>
                    <div id="phone-input-div">
                        <h2>Password</h2>
                        <input type="password">
                       </div>
                    <div class="create-account">
                        <button id="create-account-button" type="button">
                        Create account
                        </button>
                    </div>
               </div>
        </div>  
    </section>

</body>
</html>
